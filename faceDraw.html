<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="faceDraw.css">
</head>
<body>
    <canvas id="myCanvas" width="500px" height="500px" style="border: 1px solid black"></canvas>
    <br>
    <h1>Color Selections</h1>
    <select name="color" id="selectColor">
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="pink">Pink</option>
    </select>
    <br>
    <br>
    <button id="head" onClick="drawHead()">Head</button>
    <button id="eyes" onClick="drawEyes()">Eyes</button>
    <button id="mouth" onClick="drawMouth()">Mouth</button>
    <br>
    <br>
    <button id="reset" onclick="reset()">reset</button>
    <script>
        let color = document.getElementById("selectColor").value;
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");
        context.lineWidth = 5

        function drawHead() {
            color = document.getElementById("selectColor").value;
            context.strokeStyle = color;
            context.beginPath();
            context.arc(250, 250, 240, 0, 2*Math.PI);
            context.stroke();
        }

        function drawEyes() {
            color = document.getElementById("selectColor").value;
            context.strokeStyle = color;
            context.beginPath();
            context.arc(150, 150, 30, 0, 2*Math.PI);
            context.stroke();

            context.beginPath();
            context.arc(350, 150, 30, 0, 2*Math.PI);
            context.stroke();   
        }

        function drawMouth() {
            color = document.getElementById("selectColor").value;
            context.strokeStyle = color;
            context.beginPath();
            context.arc(250, 250, 100, 0, Math.PI);
            context.stroke();
        }

        function reset() {
            context.clearRect(0, 0, 500, 500);
        }
    </script>
</body>
</html>
